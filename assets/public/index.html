<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
    <HEAD>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <TITLE>Caroline's TTT</TITLE>
    </HEAD>
    <body>
        <div id="game-container">
            <h1>TIC TAC TOE</h1>
                <div class="board-container">
                    <div class="board">
                        <div class="cell">
                            <div class="cell-contents" id="1"> </div>
                        </div>
                        <div class="cell">
                            <div class="cell-contents" id="2"> </div>
                        </div>
                        <div class="cell">
                            <div class="cell-contents" id="3"> </div>
                        </div>
                        <div class="cell">
                            <div class="cell-contents" id="4"> </div>
                        </div>
                        <div class="cell">
                            <div class="cell-contents" id="5"> </div>
                        </div>
                        <div class="cell">
                            <div class="cell-contents" id="6"> </div>
                        </div>
                        <div class="cell">
                            <div class="cell-contents" id="7"> </div>
                        </div>
                        <div class="cell">
                            <div class="cell-contents" id="8"> </div>
                        </div>
                        <div class="cell">
                            <div class="cell-contents" id="9"> </div>
                        </div>
                    </div>
                </div>
            <button id="start-game-btn" class="btn"> START GAME </button>
        </div>

        <div id="cell-filled-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This cell is already taken! Please try again.</p>
            </div>
        </div>

        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-text"> </h2>
                <p>Don't you love this amazing game? Why don't you...</p>
                <button id="play-again-btn" class="btn"> PLAY AGAIN </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</HTML>
